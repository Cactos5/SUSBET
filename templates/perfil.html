{% extends "base.html" %}
{% block titulo %} Perfil {% endblock %}
{% block conteudo %}
<div class="container mt-5">
    <h1>Editar Perfil</h1>
    <form action="/perfil/editar/{{ usuario.id }}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
        </div>
        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ usuario.data_nascimento }}" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario.telefone }}">
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endere√ßo</label>
            <textarea class="form-control" id="endereco" name="endereco">{{ usuario.endereco }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

{% endblock %}
